    <script>
        // é¡µé¢åŠ è½½å®Œæˆåè¿›è¡Œç™»å½•çŠ¶æ€æ£€æŸ¥
        document.addEventListener('DOMContentLoaded', function() {

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                console.log('âš ï¸ ç”¨æˆ·æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢');
                window.location.href = 'login.html';

            console.log('âœ… ç”¨æˆ·å·²ç™»å½•');
        }
        
        // æ›´æ–°ç”¨æˆ·ä¿¡æ¯æ˜¾ç¤º
        function updateUserDisplay() {
            const currentUser = getCurrentUser();
            
            if (currentUser) {
                // æ›´æ–°é¡¶éƒ¨ç®€åŒ–çš„ç”¨æˆ·ä¿¡æ¯
                document.getElementById('simpleUserName').textContent = currentUser.name || 'ç”¨æˆ·';
                
                // æ›´æ–°ä¾§è¾¹æ ç”¨æˆ·ä¿¡æ¯
                document.getElementById('currentUserName').textContent = currentUser.name || 'ç”¨æˆ·';
                document.getElementById('currentUserRole').textContent = getRoleDisplayName(currentUser.role) || '';
            }
        }
        
        // è·å–è§’è‰²æ˜¾ç¤ºåç§°
        function getRoleDisplayName(role) {
            const roleMap = {
                'admin': 'ç³»ç»Ÿç®¡ç†å‘˜',
                'doctor': 'åŒ»ç”Ÿ',
                'radiologist': 'å½±åƒç§‘åŒ»å¸ˆ',
                'nurse': 'æŠ¤å£«',
                'technician': 'æŠ€å¸ˆ',
                'researcher': 'ç ”ç©¶å‘˜',
                'student': 'å­¦ç”Ÿ'
            };
            return roleMap[role] || role;
        }
        
        // è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
        function getCurrentUser() {
            const userData = localStorage.getItem('currentUser');
            return userData ? JSON.parse(userData) : null;
        }
        
        // ç»‘å®šæ‰€æœ‰äº‹ä»¶
        function bindEvents() {
            // ç™»å‡ºæŒ‰é’®äº‹ä»¶
            const simpleLogoutBtn = document.getElementById('simpleLogoutBtn');
            const logoutModal = document.getElementById('logoutModal');
            const cancelLogout = document.getElementById('cancelLogout');
            const confirmLogout = document.getElementById('confirmLogout');
            
            if (simpleLogoutBtn) {
                simpleLogoutBtn.addEventListener('click', showLogoutModal);
            }
            
            if (cancelLogout) {
                cancelLogout.addEventListener('click', hideLogoutModal);
            }
            
            if (confirmLogout) {
                confirmLogout.addEventListener('click', performLogout);
            }
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            if (logoutModal) {
                logoutModal.addEventListener('click', function(e) {
                    if (e.target === logoutModal) {
                        hideLogoutModal();
                    }
                });
            }
        }
        
        // æ˜¾ç¤ºç™»å‡ºç¡®è®¤æ¨¡æ€æ¡†
        function showLogoutModal() {
            const modal = document.getElementById('logoutModal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        }
        
        // éšè—ç™»å‡ºç¡®è®¤æ¨¡æ€æ¡†
        function hideLogoutModal() {
            const modal = document.getElementById('logoutModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }
        
        // æ‰§è¡Œç™»å‡º
        function performLogout() {
            // æ¸…é™¤ç™»å½•çŠ¶æ€
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('rememberUser');
            
            // ç›´æ¥è·³è½¬åˆ°ç™»å½•é¡µé¢
            window.location.href = 'login.html';
        }
